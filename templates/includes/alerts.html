{% if messages %}

    {% for message in messages %}
        <div id="message" class="w-100 p-1" style="height: 100px;">
        <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
            {{ message }}
        </div>
        </div>
    {% endfor %}

{% endif %}
